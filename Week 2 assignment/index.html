<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1, h2, h3 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        .menu {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Website!</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#menu">Menu</a></li>
            </ul>
        </nav>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my website. Here's an image related to technology:</p>
            <a href="https://img.freepik.com/premium-photo/robot-virtual-assistant-robot-writing-robot-chatbot-business-ai-coder-automated-technolo_873925-250344.jpg?w=740" target="_blank">
                <img src="tech.jpeg" alt="Technology Image">
            </a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://www.naturepl.com/habitats-hotspots.html" target="_blank">
                    <img src="nature 1.jpeg" alt="Nature Image 1">
                </a>
                <a href="https://www.naturepl.com/what-to-look-for-nature-s-calendar.html" target="_blank">
                    <img src="nature 2.jpeg" alt="Nature Image 2">
                </a>
                <a href="https://www.naturepl.com/what-to-look-for-nature-s-calendar/spring/what-to-look-for-in-apri.html" target="_blank">
                    <img src="nature 3.jpeg" alt="Nature Image 3">
                </a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul class="menu">
                <li><a href="fries.jpeg" target="_blank">Fries</a></li>
                <li><a href="ugali.jpg" target="_blank">Ugali & Nyama choma</a></li>
                <li><a href="pilau.jpg" target="_blank">Pilau</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
